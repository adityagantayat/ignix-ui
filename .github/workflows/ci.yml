name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      # Run tasks in parallel for better performance
      - name: Run Parallel Tasks
        run: |
          pnpm turbo run lint typecheck --parallel
        
      - name: Test
        run: pnpm test:ci
        
      - name: Build all packages
        run: pnpm build:packages